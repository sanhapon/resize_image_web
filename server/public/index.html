<html>
    <head>
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet" href="/assets/index.css">
    </head>
    <body>
        <script src="/assets/jpgsquash.js"></script>
        <script>
            var wasm_loaded = false;
            var global_fileAsArray;

            Module.onRuntimeInitialized = function() {
              wasm_loaded = true;
            }
        </script>

        <div class="layout">
            <!-- <div class="header"></div> -->
            <div class="panel">
                <div class="img-display">
                    <div class="slide-container">
                        <span id="slider-value">50</span>
                        <input type="range" min="1" max="100" value="95" id="slider">
                    </div>
                    <div class="drag-area">
                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <header>Drag & Drop to Upload File</header>
                        <span>OR</span>
                        <button>Browse File</button>
                        <input type="file" hidden>
                    </div>
                </div>
                <div class="info">
                    <span>File Size: <span id="file_size"><span></span>
                    <a href="" id="download_link">click here to download your file</a>
                </div>
            </div>
            <div id="result"></div>
        </div>
        <script src="/assets/index.js"></script>

    </body>
</html>
